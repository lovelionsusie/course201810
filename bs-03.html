<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- 有順序性 -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <title>Bootstrap Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-5" style="width:200px;"></div>
            <div class="col-12 col-md-7">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Active</a>
                    </li>
                    <li class=" dropdown nav-item dropdown-toggle " data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <a class="nav-link" href="#">Link</a>
                    <li class="nav-item dropdown-menu">
                        <a class="nav-link dropdown-item" href="#">LinkA</a>
                        <a class="nav-link dropdown-item" href="#">LinkB</a>
                        <a class="nav-link dropdown-item" href="#">LinkC</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/image-01.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/image-02.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/image-03.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <script>
            $('.carousel').carousel({
                interval: 2000
            })
        </script>
        <hr>
        <div class="row">
            <!-- row 來控制 flex box 的屬性 -->
            <div class="col-12 col-md-6">
                <form>
                    <div class="form-group">
                        <!-- for="" & id="" 務必相同 -->
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-12 col-md-6" style="background-color:rgb(128, 86, 126); height: 250px;">

            </div>
        </div>
        <hr>
        <form class="form-inline">
            <!-- margin bottom (mb)
                 margin x-axis (mx)
                 margin y-axis (my) -->
            <div class="form-group mb-2">
                <label for="staticEmail2" class="sr-only">Email</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>

        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6" style="background-color:brown; height: 100px;">

            </div>
            <div class="col-12 col-md-6" style="background-color:powderblue; height: 100px;">

            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8" style="background-color:rgb(209, 120, 120); height: 100px;">

            </div>
            <div class="col-12 col-md-4" style="background-color:rgb(111, 147, 151); height: 100px;">

            </div>
        </div>
    </div>
    <div class="container-fluid" style="background-color:midnightblue; height: 300px; align-content: center;">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4" style="background-color:brown; height: 100px;">

                </div>
                <div class="col-12 col-md-4" style="background-color:powderblue; height: 100px;">

                </div>
                <div class="col-12 col-md-4" style="background-color:rgb(86, 112, 64); height: 100px;">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
